<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Intro to CSS</title>
</head>
<body>
    <div>
        Style me via the external method !
    </div>
    <p>
        I would like to be styled with the internal method, please.
    </p>
    <button>
        Inline Method
    </button>
    <br>
    <p class="text_style font24">Number 1 - I'm a class !</p>
    <div id="blue">Number 2 - I'm one ID</div>
    <p class="text_style font24">Number 3 - I'm a class, but cooler !</p>
    <div id="green">Number 4 - I'm another ID !</div>
    <p class="text_style font24">Number 5 - I'm a class !</p>
    <button class="black font28">
        Click Me !
    </button>
    <button class="yellow font28">
        No, Click Me !
    </button>
</body>
</html>
